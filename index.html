<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/logo.png" alt="Oldagram" class="logo" />
        <img src="images/user-avatar.jpeg" alt="User Avatar" class="avatar" />
      </header>
      <main>
        <section class="post">
          <div class="post-header">
            <img
              src="images/avatar-vangogh.jpg"
              alt="User Avatar"
              class="avatar"
            />
            <div class="user-info">
              <span class="username">Vincent van Gogh</span>
              <span class="user-location">Zudert, Netherlands</span>
            </div>
          </div>
          <img
            src="images/post-vangogh.jpg"
            alt="Post Image"
            class="post-image"
          />
          <div class="post-actions">
            <img src="images/icon-heart.png" alt="Like" class="icon" />
            <img src="images/icon-comment.png" alt="Comment" class="icon" />
            <img src="images/icon-dm.png" alt="Share" class="icon" />
          </div>
          <div class="post-likes">21 likes</div>
          <div class="post-caption">
            <span class="username">vincey1853</span> just took a few mushrooms
            lol
          </div>
        </section>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
